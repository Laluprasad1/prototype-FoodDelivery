<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodify - Food Delivery Clone</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{background:#fafafa;color:#333}
    header{position:fixed;top:0;left:0;width:100%;background:#ff5722;color:#fff;padding:1rem;display:flex;justify-content:space-between;align-items:center;z-index:1000}
    header h1{font-size:1.5rem;cursor:pointer}
    header nav a{margin:0 1rem;color:#fff;text-decoration:none;font-weight:bold}
    header nav a:hover{opacity:0.8}
    .content{padding-top:80px;max-width:1200px;margin:auto}
    .hero{background:url('https://source.unsplash.com/1200x400/?food,restaurant') center/cover no-repeat;height:300px;display:flex;align-items:center;justify-content:center;color:#fff;text-shadow:0 2px 6px rgba(0,0,0,0.6)}
    .hero h2{font-size:2.5rem;background:rgba(0,0,0,0.5);padding:10px 20px;border-radius:10px}
    .search-bar{margin:20px auto;display:flex;justify-content:center}
    .search-bar input{width:60%;padding:10px;border:2px solid #ff5722;border-radius:5px;}
    .restaurants{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px;margin:20px}
    .restaurant{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);cursor:pointer;transition:transform 0.2s}
    .restaurant:hover{transform:scale(1.02)}
    .restaurant img{width:100%;height:160px;object-fit:cover}
    .restaurant .info{padding:10px}
    .restaurant .info h3{margin-bottom:5px}
    .cart, .profile, .login-page{position:fixed;top:0;right:-100%;width:300px;height:100%;background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,0.2);transition:0.3s;padding:20px;overflow-y:auto;z-index:2000}
    .cart.active,.profile.active,.login-page.active{right:0}
    .cart h2,.profile h2,.login-page h2{margin-bottom:15px}
    .cart-item{display:flex;justify-content:space-between;margin:10px 0}
    .btn{display:inline-block;padding:8px 12px;margin-top:10px;background:#ff5722;color:#fff;text-decoration:none;border-radius:5px;cursor:pointer}
    .btn:hover{opacity:0.9}
    footer{background:#222;color:#fff;text-align:center;padding:20px;margin-top:40px}
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:none;align-items:center;justify-content:center;z-index:3000}
    .modal.active{display:flex}
    .modal-content{background:#fff;padding:20px;border-radius:10px;width:90%;max-width:600px;max-height:80vh;overflow-y:auto}
    .menu-item{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee}
    .menu-item:last-child{border-bottom:none}
  </style>
</head>
<body>
  <header>
    <h1 onclick="showHome()">Foodify</h1>
    <nav>
      <a href="#" onclick="openCart()">Cart</a>
      <a href="#" onclick="openProfile()">Profile</a>
      <a href="#" onclick="openLogin()">Login</a>
    </nav>
  </header>
  <div class="content">
    <section class="hero">
      <h2>Delicious meals, delivered fast üç¥</h2>
    </section>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search restaurants or cuisines..." onkeyup="searchRestaurants()">
    </div>
    <section class="restaurants" id="restaurant-list"></section>
  </div>
  <div class="cart" id="cart-panel">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="btn" onclick="checkout()">Checkout</button>
  </div>
  <div class="profile" id="profile-panel">
    <h2>Your Profile</h2>
    <label>Name: <input type="text" id="profile-name"></label><br><br>
    <label>City: <input type="text" id="profile-city"></label><br><br>
    <button class="btn" onclick="saveProfile()">Save</button>
  </div>
  <div class="login-page" id="login-panel">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br><br>
    <input type="password" id="login-password" placeholder="Password"><br><br>
    <button class="btn" onclick="login()">Login</button>
  </div>
  <div class="modal" id="restaurant-modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <div id="menu-list"></div>
      <button class="btn" onclick="closeModal()">Close</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Foodify. Inspired by Swiggy & Zomato</p>
  </footer>
  <script>
    const restaurants=[
      {id:1,name:"Spice Villa",cuisine:"Indian",rating:4.5,image:"https://source.unsplash.com/400x300/?indianfood",menu:[{item:"Butter Chicken",price:250},{item:"Paneer Tikka",price:180}]},
      {id:2,name:"Pasta Palace",cuisine:"Italian",rating:4.3,image:"https://source.unsplash.com/400x300/?pasta",menu:[{item:"Margherita Pizza",price:350},{item:"Spaghetti Carbonara",price:300}]},
      {id:3,name:"Sushi World",cuisine:"Japanese",rating:4.7,image:"https://source.unsplash.com/400x300/?sushi",menu:[{item:"California Roll",price:400},{item:"Salmon Nigiri",price:450}]},
      {id:4,name:"Burger Hub",cuisine:"American",rating:4.2,image:"https://source.unsplash.com/400x300/?burger",menu:[{item:"Cheeseburger",price:150},{item:"Fries",price:80}]},
      {id:5,name:"Healthy Bowl",cuisine:"Salads",rating:4.6,image:"https://source.unsplash.com/400x300/?salad",menu:[{item:"Quinoa Bowl",price:200},{item:"Greek Salad",price:180}]}
    ];
    let cart=[];
    function renderRestaurants(){
      const list=document.getElementById("restaurant-list");
      list.innerHTML="";
      restaurants.forEach(r=>{
        const div=document.createElement("div");
        div.className="restaurant";
        div.innerHTML=`<img src="${r.image}" alt="${r.name}"><div class="info"><h3>${r.name}</h3><p>${r.cuisine} ‚Ä¢ ‚≠ê ${r.rating}</p></div>`;
        div.onclick=()=>openRestaurant(r);
        list.appendChild(div);
      });
    }
    function searchRestaurants(){
      const query=document.getElementById("search").value.toLowerCase();
      const filtered=restaurants.filter(r=>r.name.toLowerCase().includes(query)||r.cuisine.toLowerCase().includes(query));
      const list=document.getElementById("restaurant-list");
      list.innerHTML="";
      filtered.forEach(r=>{
        const div=document.createElement("div");
        div.className="restaurant";
        div.innerHTML=`<img src="${r.image}" alt="${r.name}"><div class="info"><h3>${r.name}</h3><p>${r.cuisine} ‚Ä¢ ‚≠ê ${r.rating}</p></div>`;
        div.onclick=()=>openRestaurant(r);
        list.appendChild(div);
      });
    }
    function openRestaurant(r){
      document.getElementById("modal-title").textContent=r.name;
      const menuList=document.getElementById("menu-list");
      menuList.innerHTML="";
      r.menu.forEach(m=>{
        const div=document.createElement("div");
        div.className="menu-item";
        div.innerHTML=`<span>${m.item} - ‚Çπ${m.price}</span><button class='btn' onclick='addToCart("${m.item}",${m.price});event.stopPropagation();'>Add</button>`;
        menuList.appendChild(div);
      });
      document.getElementById("restaurant-modal").classList.add("active");
    }
    function closeModal(){document.getElementById("restaurant-modal").classList.remove("active");}
    function addToCart(item,price){
      const found=cart.find(c=>c.item===item);
      if(found){found.qty+=1}else{cart.push({item,price,qty:1})}
      renderCart();
    }
    function renderCart(){
      const container=document.getElementById("cart-items");
      container.innerHTML="";
      cart.forEach((c,i)=>{
        const div=document.createElement("div");
        div.className="cart-item";
        div.innerHTML=`<span>${c.item} (x${c.qty})</span><span>‚Çπ${c.price*c.qty}</span>`;
        container.appendChild(div);
      });
    }
    function openCart(){document.getElementById("cart-panel").classList.add("active");}
    function openProfile(){document.getElementById("profile-panel").classList.add("active");loadProfile();}
    function openLogin(){document.getElementById("login-panel").classList.add("active");}
    function checkout(){alert("Order placed successfully! (Demo)");cart=[];renderCart();}
    function saveProfile(){localStorage.setItem("name",document.getElementById("profile-name").value);localStorage.setItem("city",document.getElementById("profile-city").value);alert("Profile Saved!");}
    function loadProfile(){document.getElementById("profile-name").value=localStorage.getItem("name")||"";document.getElementById("profile-city").value=localStorage.getItem("city")||"";}
    function login(){const u=document.getElementById("login-username").value;localStorage.setItem("user",u);alert("Welcome, "+u+"!");document.getElementById("login-panel").classList.remove("active");}
    function showHome(){closeModal();document.getElementById("cart-panel").classList.remove("active");document.getElementById("profile-panel").classList.remove("active");document.getElementById("login-panel").classList.remove("active");}
    renderRestaurants();
  </script>
</body>
</html>
